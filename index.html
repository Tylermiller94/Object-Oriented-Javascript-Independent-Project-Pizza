<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza</h1>

      <div class="form-container">
       <form id="form-pizza">
         <div class="form-group">
           <label for="size">Select a size</label>
           <select class="form-control" id="size">
             <option></option>
             <option>small</option>
             <option>medium</option>
             <option>large</option>
           </select>
         </div>
         <div class="form-group">
           <label for="toppings" class="toppings-form">Select your toppings:</label>
              <div class="checkbox">
                <label><input type="checkbox" name="topping">Pepperoni</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping">Sausage</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping">Olives</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping">Mushrooms</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="topping">bacon</label>
              </div>
            </div>
          </div>

         <button type="submit" class ="btn btn-success">Submit</button>

       <div id="price">
         <h2>The Price of Your Pizza</h2>
         <h3><span id="cost"></span></h3>
       </div>

  </body>
</html>
